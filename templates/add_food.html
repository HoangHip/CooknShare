<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new food</title>
</head>
<body>
    <form method="POST">
     <input type="text" placeholder="Tiêu đề" name="name" required> <br> <br>
 
     <input type="text" placeholder="description" name="description" required > <br> <br>

     <input type="text" placeholder="Link" name="link" required > <br> <br>
     
     <input type="text" placeholder="Ingredients" name="ingredients" required>

     <input type="text" placeholder="Recipe" name="recipe" required>
        <select name="type">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Dessert</option>
        </select>
        <select name="continent">
            <option value="asia">asia</option>
            <option value="europe">europe</option>
            <option value="australia">australia</option>
            <option value="america">america</option>
            <option value="africa">africa</option>
        </select>
     <button>Xác nhận</button>
    </form>
</body>
</html>
